<h2 mat-dialog-title>Delete Car</h2>

<mat-dialog-content style="display: inline;">
    <div>Are sure that you want to delete car {{car.mark}} {{car.model}} with ID: {{car.number}} ?</div>


    <mat-dialog-actions>

        <button mat-raised-button (click)="deleteCar()">
            Delete
        </button>

        <button mat-raised-button (click)="close()">
            Close
        </button>
    </mat-dialog-actions>

</mat-dialog-content>
